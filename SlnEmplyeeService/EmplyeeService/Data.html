<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-8 col-md-offset-1">
        <div class="well">
            <input type="button" id="btnLoadEmployees" class="btn btn-success" value="Load Employees" />
            <input type="button" id="btnLogoff" class="btn btn-success pull-right" value="Log Off" />

        </div>
        <div class="well hidden" id="divData">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Gender</td>
                        <td>Salary</td>
                    </tr>
                </thead>
                <tbody id="tblBody">
                </tbody>

            </table>
        </div>
        <div class="modal fade" tabindex="-1" id="errorModal" data-keyboard="flase" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4>Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <h2>Please close this message to login again</h2>
                    </div>
                    <div class="modal-footer">
                        <input type="button" data-dismiss="modal" value="Close" class="btn btn-success" />
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" class="close" href="#">
                &times;
            </a>
            <div id="divErrorText"></div>

        </div>
    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            if (sessionStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }

            $('#btnLogoff').click(function () {
                sessionStorage.removeItem('accessToken');
                 window.location.href = "Login.html";
                //if we close the browser, the data in sessionStorage will lose, localStorage will retain data even after closing the browser
            });

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#btnLoadEmployees').click(function () {
                $.ajax({
                    url: '/api/employees',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + sessionStorage.getItem('accessToken')
                    },
                    success: function (data) {
                        $('#divData').removeClass('hidden');
                        $('#tblBody').empty();
                        $.each(data, function (index, value) {
                            var row = $('<tr><td>' + value.ID + '</td><td>'
                                + value.FirstName + '</td><td>'
                                + value.LastName + '</td><td>'
                                + value.Gender + '</td><td>'
                                + value.Salary + '</td></tr>'
                            );
                            $('#tblData').append(row);
                        });
                     },
                    error: function (jqXHR) {
                        if (jqXHR.status == "401") {
                            window.location.href = "Login.html";
                        }
                        else {
                             $('#divErrorText').text(jqXHR.responseText);
                             $('#divError').show('fade');
                        }
                       
                    }

                });
            });
        });
    </script>
</body>
</html>
